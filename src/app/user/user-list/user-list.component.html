<app-menu></app-menu>
<div id="component">
    <header>
        <span id="pageTitle">{{pageTitle}}</span>
        <span> | </span>
        <a routerLink="/user/create" class="btn btn-primary btn-sm">New User</a>
    </header>
    <table class="table table-striped table-sm table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Record Count</th>
                <th>Admin</th>
                <th>Name</th>
                <th>Username</th>
                <th>Callsign</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td> {{u.id}}</td>
                <td>{{u.recordCount}}</td>
                <td>{{(u.isAdmin) ? "YES" : "NO"}}</td>
                <td>{{u.firstName}} {{u.lastName}}</td>
                <td>{{u.userName}}</td>
                <td>{{u.callsign}}</td>
                <td>{{u.email}}</td>
                <td>{{u.address}}</td>
                
                <td>
                    <a routerLink="/user/detail/{{u.id}}" class="btn btn-primary btn-sm">Detail</a> | 
                    <a routerLink="/user/change/{{u.id}}" class="btn btn-warning btn-sm">Change</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
