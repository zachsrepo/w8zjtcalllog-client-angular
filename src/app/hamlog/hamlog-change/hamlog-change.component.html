<div id="component">
    <app-menu></app-menu>
    <header>
        
        <span id="pageTitle">{{pageTitle}}</span>
        <a *ngIf="hamlog" routerLink="/logging/newlog/{{hamlog.userId}}" class="btn btn-primary btn-sm">Back</a>
        <button (click)="save()" class="btn btn-success btn-sm">Save</button>
   
    </header>
    <main>
        <table class="table table-striped table-sm" *ngIf="hamlog">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="hamlog.id" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>Callsign</td>
                    <td><input [(ngModel)]="hamlog.callsign" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>FCC Id</td>
                    <td><input [(ngModel)]="hamlog.fccId" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input [(ngModel)]="hamlog.firstName"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input [(ngModel)]="hamlog.lastName"></td>
                </tr>
                <tr>
                    <td>Frequency</td>
                    <td><input [(ngModel)]="hamlog.frequency"></td>
                </tr>
                <tr>
                    <td>Mode</td>
                    <td><select [(ngModel)]="hamlog.mode">
                        <option>LSB</option>
                        <option>USB</option>
                        <option>AM</option>
                        <option>CW</option>
                        <option>DIG</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Power</td>
                    <td><input [(ngModel)]="hamlog.power"></td>
                </tr>
                <tr>
                    <td>RST Sent</td>
                    <td><input [(ngModel)]="hamlog.rsTsent"></td>
                </tr>
                <tr>
                    <td>RST rcv</td>
                    <td><input [(ngModel)]="hamlog.rsTrec"></td>
                </tr>
                <tr>
                    <td>T-On</td>
                    <td><input [ngModel]="hamlog.dateAndTime | date:'mediumTime'" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>T-Off</td>
                    <td><input [ngModel]="hamlog.timeOff | date: 'mediumTime'" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input [ngModel]="hamlog.dateAndTime | date: 'shortDate'" readonly disabled="true"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input [(ngModel)]="hamlog.address"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input [(ngModel)]="hamlog.city"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input [(ngModel)]="hamlog.state"></td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input [(ngModel)]="hamlog.postalCode"></td>
                </tr>
                <tr>
                    <td>Alternate Callsign</td>
                    <td><input [(ngModel)]="hamlog.altCallsign"></td>
                </tr>
                <tr>
                    <td>Call Modifier</td>
                    <td><input [(ngModel)]="hamlog.callModifier"></td>
                </tr>
                <tr>
                    <td>Reciprical</td>
                    <td><input [(ngModel)]="hamlog.reciprical"></td>
                </tr>
                <tr>
                    <td>Comments</td>
                    <td><textarea [(ngModel)]="hamlog.comments" rows="4" cols="50"></textarea></td>
                </tr>
            </tbody>
        </table>

        
    </main>
</div>
